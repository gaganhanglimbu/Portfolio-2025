                    {% csrf_token %}
                    <div class="col-12 col-md-6">
                        <label class="text-sm fw-normal font-Inter leading-tight mb-3 d-block" for="name">Name</label>
                        <input id="name" class="fw-normal w-full leading-7 contact-form-control " type="text" placeholder="Your name*" name="name" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="text-sm fw-normal font-Inter leading-tight mb-3 d-block" for="Email">Email</label>
                        <input id="Email" class="fw-normal w-full leading-7 contact-form-control " type="email" placeholder="Your email*" name="email" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="text-sm fw-normal font-Inter leading-tight mb-3 d-block" for="Phone">Phone</label>
                        <input id="Phone" class="fw-normal w-full leading-7 contact-form-control " type="text" placeholder="Your number" name="phone_number" required>
                    </div>
                    <div class="col-12 col-md-6">
                        <label class="text-sm fw-normal font-Inter leading-tight mb-3 d-block" for="Subject">Subject*</label>
                        <input id="Subject" class="fw-normal w-full leading-7 contact-form-control " type="text" placeholder="Your subject*" name="subject" required>
                    </div>
                    <div class="col-12">
                        <label class="text-sm fw-normal font-Inter leading-tight mb-3 d-block" for="Message">Message</label>
                        <textarea class="fw-normal w-full contact-form-control resize-none" name="message" id="Message" cols="30" rows="10" placeholder="Type your message" required></textarea>
                    </div>
